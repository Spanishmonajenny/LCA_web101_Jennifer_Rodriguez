<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MY PORTFOLLIO/src/cal-style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="placeholder">0</div>
           <div class="buttons">
               <button class="button resetBtn">C</button>
               <button class="button negative operator"></button>
               <button class="button operator percent"></button>
               <button class="button operator">&divide;</button>
               <button class="button number">7</button>
               <button class="button number">8</button>
               <button class="button number">9</button>
               <button class="button operator">&times;</button>
               <button class="button number">4</button>
               <button class="button number">5</button>
               <button class="button number">6</button>
               <button class="button operator">&minus;</button>
               <button class="button number">1</button>
               <button class="button number">2</button>
               <button class="button number">3</button>
               <button class="button operator">&plus;</button>
               <button class="button number zero-btn">0</button>
               <button class="button number dot"></button>
               <button class="button  operator">&equals;</button>
           </div>
       </div>
   
   
   
   
</body>
</html>
